<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>exercice6</title>
</head>
<body>
  <script>
    // Variables corrigées (camelCase)
    let premierPrix = 100;
    let deuxiemePrix = 80;
    let prixMinimum = 50;
    let prixIntermediaire = 200;
    let prixMaximum = 300;

    // Calcul du prix moyen (logique inchangée)
    let prixMoyen = (premierPrix + deuxiemePrix + prixMinimum + prixIntermediaire + prixMaximum) / 5;

    console.log("Le prix moyen : " + prixMoyen);
    console.log("Le prix minimum : " + prixMinimum);
    console.log("Le prix maximum : " + prixMaximum);
  </script>
</body>
</html>
